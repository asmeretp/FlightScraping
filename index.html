<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>HERONS</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/Ludens-Users---2-Register.css">
</head>

<body>
    <section class="register-photo" style="background-color: transparent;">
        <div class="form-container" style="margin-top: 40px;">
            <div class="image-holder" style="background: url(&quot;assets/img/IINET-DOSAGE-1.jpg&quot;) left / cover no-repeat;"></div>
            <form method="post" action="afterRegister.html" style="height: 525px;">
                <h2 class="text-center"><strong>Welcome to Herons</strong></h2>
                <div class="form-group mb-3"><input class="form-control" type="name" name="name" placeholder="First Name" /><input class="form-control" type="email" name="lastname" placeholder="Last Name" /><input class="form-control" type="email" name="DOB" placeholder="Date of Birth" /><input class="form-control" type="email" name="email" placeholder="Email Address" /></div><script>
    // Submit button made with javascript
    function changePassword() {
        var password = document.querySelector("#password").value;
        var confirmPassword = document.querySelector("#confirmPassword").value;
        
        if(password.length >= 8) {
            if(password === confirmPassword)
            {
                var btn = $('#submitButton').removeAttr("disabled");
                document.querySelector('#passwordsError').style.display = 'none';
                console.log("enabling")
            }
            else {
                var btn = $('#submitButton').attr("disabled", "true");
                document.querySelector('#passwordsError').style.display = 'block';
                document.querySelector('#errorMessage').innerHTML = 'The passwords do not match';
                console.log("disabling")
            }
        }
        else {
            var btn = $('#submitButton').attr("disabled", "true");
            document.querySelector('#passwordsError').style.display = 'block';
            document.querySelector('#errorMessage').innerHTML = 'The password must be at least 8 characters long';
            console.log("disabling")
        }
    }
</script>
                <div class="form-group mb-3"><input class="form-control" type="password" id="password" name="password" placeholder="Password" onchange="changePassword()"></div>
                <div class="form-group mb-3"><input class="form-control" type="password" id="confirmPassword" name="password-repeat" placeholder="Reenter Password" onchange="changePassword()"></div>
                <div id="passwordsError" style="display: none;margin-bottom: 16.5px;"><span id="errorMessage" class="text-danger" style="font-size:13px;"></span></div>
                <div class="form-group mb-3">
                    <div class="form-check"><label class="form-check-label"><input class="form-check-input" type="checkbox">Estoy de acuerdo con los términos y condiciones.</label></div>
                </div>
                <div class="form-group mb-3"><button class="btn btn-primary d-block w-100" id="submitButton" type="submit" style="color: rgb(255,255,255);background-color: #00b5a8;">Crear cuenta</button></div><a class="already" href="login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a>
            </form>
        </div>
    </section>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
